<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V18</title>
	<style>
        .header {
		color: #36A0FF;
		font-size: 27px;
		padding: 10px;
	}
	.bigicon {
		font-size: 35px;
		color: #36A0FF;
	}
</style>
</head>
<body>


	<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="text-center header">TPRO PROYECTO</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="cadena" type="text" placeholder="Ingrese la cadena" class="form-control">
                            </div>                            
                        </div>                        
                        
                        <input type="submit" value="Submit" class="btn btn-primary btn-lg" onclick='this.form.action="/solicitud/"+document.getElementById("cadena").value;'>
                           
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
